<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <header>
    <div class="titleText">
      Tic-Tac-Toe
    </div>
  </header>
  <div id="overlayComputer" onclick="displayController.offPlayerTwo()">
    <div id="textP2">Player Two Wins!</div>
  </div>
  
  <div id="overlayPlayer" onclick="displayController.offPlayerOne()">
    <div id="textP1">Player One Wins!</div>
  </div>
  <div class="forms">
  <div class="formOne">
    <form name="formPlayerOne" id="player1" onsubmit="buttonsPushed.checkEventPlayerOne();
    ">
  <label>Enter Player</label>
  <br>
  <input type="text" id="playerOneName">
  <p>Would you like this player to be AI?</p>
  <input type="radio" id="yes" name="radBTN" value="yes">
  <label for="yes">Yes</label>
  <input type="radio" id="no" name="radBTN" value="no">
  <label for="no">No</label>
  <br>
  <br>
  
  <input type="submit" id="submitForm" value="Submit">
  
  </form>
  
  </div>
  <input type="button" id="start" value="Next Game" onclick="newGame.gameStatus()">

  <input type="button" id="diffPlayer" value="New Players" onclick="window.location.reload()">

<div  id="ticTacToeZone">


</div>


  <div class="formTwo">
    <form name="formPlayerTwo" id="player2" onsubmit="buttonsPushed.checkEventPlayerTwo();
    ">
  <label>Enter Player</label>
  <br>
  <input type="text" id="playerTwoName">
  <p>Would you like this player to be AI?</p>
  <input type="radio" id="yes" name="radBTN" value="yes">
  <label for="yes">Yes</label>
  <input type="radio" id="no" name="radBTN" value="no">
  <label for="no">No</label>
  <br>
  <br>
  
  <input type="submit" id="submitForm" value="Submit">
  
  </form>
</div>
  </div>
<div class="players" id="playersEnter">

  <div id = "playerOne">
Enter Player One
  </div>

  <div id = "playerTwo">
    Enter Player Two
  </div>


</div>


</body>
<script src="app.js"></script>
</html>
